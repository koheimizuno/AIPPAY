{% extends 'base.html' %}

{% block script_and_css %}

<style type="text/css">
div#Contents p {
  white-space: pre-line;
}
h1 {
  margin-top: 1.5rem;
  text-align: center;
  border-bottom: 1px solid #550000;
  font-size: 120%;
}
h2 {
  margin-top: 1.5rem;
  margin-bottom: 1.5rem;
  font-size: 100%;
}
div#Contents p,
div#Contents ul,
div#Contents ol {
  margin-left: 2.0rem;
}
</style>

{% endblock %}

{% block body %}

<div class="container">

  <h1>{{ Subject | escape }}</h1>

  <div id="Contents">
  {{ Contents | safe }}
  </div>

</div>

{% endblock %}
